<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <div class="screen">
                    <div class="previousNum"></div>
                    <div class="currentNum">0</div>
                </div>
                <div class="btns-box">
                    <button class="btns clear" data-clear>clear</button>
                    <button class="btns clear delete">delete</button> 
                    <button class="btns" data-number>7</button>
                    <button class="btns" data-number>8</button>
                    <button class="btns" data-number>9</button>
                    <button class="btns btns-op" data-operation>/</button>
                    <button class="btns" data-number>4</button>
                    <button class="btns" data-number>5</button>
                    <button class="btns" data-number>6</button>
                    <button class="btns btns-op" data-operation>x</button>
                    <button class="btns" data-number>1</button>
                    <button class="btns" data-number>2</button>
                    <button class="btns" data-number>3</button>
                    <button class="btns btns-op" data-operation>-</button>
                    <button class="btns decimal">.</button>
                    <button class="btns" data-number>0</button>
                    <button class="btns btns-equal" data-equal>=</button>
                    <button class="btns btns-op" data-operation>+</button>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
